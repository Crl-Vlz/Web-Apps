<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Calculator app</title>
  </head>
  <body>
    <main class="container">
      <div class="row">
        <h1 class="col">calc</h1>
        <div class="container col row">
          <h2 class="col">THEME</h2>
          <div class="container col">
            <div class="row col">
              <p class="col d-flex justify-content-start">1</p>
              <p class="col d-flex justify-content-around">2</p>
              <p class="col d-flex justify-content-end">3</p>
            </div>
            <div class="row">
              <input
                type="range"
                id="slider"
                min="0"
                max="2"
                value="0"
                class="form-range col"
              />
            </div>
          </div>
        </div>
      </div>
      <div class="container">
        <div
          class="
            container
            d-flex
            justify-content-end
            screen
            my-3
            align-items-center
          "
        >
          <p class="result">0</p>
        </div>
      </div>
      <div
        class="
          container
          keyboard
          d-flex
          flex-column
          justify-content-around
          align-items-center
          py-5
        "
      >
        <div class="row">
          <div class="col">
            <p class="btn btn-calc">7</p>
          </div>
          <div class="col">
            <p class="btn btn-calc">8</p>
          </div>
          <div class="col">
            <p class="btn btn-calc">9</p>
          </div>
          <div class="col">
            <p id="DEL" class="btn btn-calc">DEL</p>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <p class="btn btn-calc">4</p>
          </div>
          <div class="col">
            <p class="btn btn-calc">5</p>
          </div>
          <div class="col">
            <p class="btn btn-calc">6</p>
          </div>
          <div id="+" class="col">
            <p class="btn btn-calc">+</p>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <p class="btn btn-calc">1</p>
          </div>
          <div class="col">
            <p class="btn btn-calc">2</p>
          </div>
          <div class="col">
            <p class="btn btn-calc">3</p>
          </div>
          <div id="-" class="col">
            <p class="btn btn-calc">-</p>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <p class="btn btn-calc">.</p>
          </div>
          <div class="col">
            <p class="btn btn-calc">0</p>
          </div>
          <div id="/" class="col">
            <p class="btn btn-calc">/</p>
          </div>
          <div id="x" class="col">
            <p class="btn btn-calc">x</p>
          </div>
        </div>
        <div class="row">
          <div class="col-6 d-flex justify-content-around">
            <p id="RES" class="btn btn-calc">RESET</p>
          </div>
          <div class="col-6 d-flex justify-content-around">
            <p id="Eq" class="btn btn-calc">=</p>
          </div>
        </div>
      </div>
    </main>

    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />

    <!--Jquery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!--Script for calculator-->
    <script src="calculator.js"></script>

    <!--My personal CSS-->
    <link rel="stylesheet" href="style.css" />
  </body>
</html>
